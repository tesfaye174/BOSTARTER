<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSTARTER - Progetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-glass animate__animated animate__fadeIn">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">BOSTARTER</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html"><i class="bi bi-grid-3x3-gap-fill me-2"></i>Progetti</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right me-2"></i>Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html"><i class="bi bi-person-plus me-2"></i>Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <section class="container my-5 animate__animated animate__fadeIn animate__delay-1s">
            <div class="row mb-4 align-items-center">
                <div class="col-lg-6">
                    <h2 class="fw-bold mb-0">Esplora Progetti</h2>
                    <p class="text-muted mt-2">Scopri progetti innovativi e sostieni i creator</p>
                </div>
                <div class="col-lg-6">
                    <div class="filter-controls d-flex flex-wrap gap-3">
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent">
                                <i class="bi bi-funnel"></i>
                            </span>
                            <select id="category-filter" class="form-select border-0">
                                <option value="all">Tutte le categorie</option>
                                <option value="tech">Tecnologia</option>
                                <option value="art">Arte</option>
                                <option value="games">Giochi</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent">
                                <i class="bi bi-sort-down"></i>
                            </span>
                            <select id="sort-filter" class="form-select border-0">
                                <option value="newest">Più recenti</option>
                                <option value="popular">Più popolari</option>
                                <option value="ending">In scadenza</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container animate__animated animate__fadeIn animate__delay-2s">
            <div class="projects-grid row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projects-grid">
                <!-- Template for project cards -->
                <template id="project-card-template">
                    <div class="col">
                        <div class="card project-card h-100">
                            <div class="position-relative overflow-hidden">
                                <img class="card-img-top" src="" alt="Project Image">
                                <span class="category-badge"></span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title fw-bold mb-2"></h5>
                                <p class="card-text text-muted"></p>
                                <div class="progress mb-2">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="d-flex justify-content-between funding-status">
                                    <span class="funded"><i class="bi bi-graph-up me-1"></i><span class="funded-text"></span></span>
                                    <span class="days-left"><i class="bi bi-clock me-1"></i><span class="days-left-text"></span></span>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent border-0 pt-0">
                                <div class="d-flex align-items-center gap-2">
                                    <img class="creator-avatar rounded-circle" width="24" height="24" src="" alt="Creator">
                                    <span class="creator-name text-muted small"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <!-- Loading placeholder -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Caricamento progetti...</span>
                    </div>
                    <p class="mt-3 text-muted">Caricamento progetti in corso...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-glass text-white py-4 mt-5 animate__animated animate__fadeIn">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 BOSTARTER. Tutti i diritti riservati.</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <div class="d-flex justify-content-center justify-content-md-end gap-3">
                        <a href="#" class="text-white social-icon"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white social-icon"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white social-icon"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white social-icon"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>

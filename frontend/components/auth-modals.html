<!-- Modal Login -->
<div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 relative">
        <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeModal('login-modal')">
            <i class="ri-close-line text-2xl"></i>
        </button>
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Accedi a BOSTARTER</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="login-password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div id="login-error" class="text-red-500 text-sm hidden"></div>
            <button type="submit"
                class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition-colors duration-200">
                Accedi
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600 text-center">
            Non hai un account? <a href="#" onclick="switchModal('login-modal', 'register-modal')" class="text-primary hover:text-primary-dark">Registrati</a>
        </p>
    </div>
</div>

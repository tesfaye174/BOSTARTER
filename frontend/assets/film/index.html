<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film - BOSTARTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Interattivo -->
    <div class="interactive-banner">
        <h1>Esplora il Cinema Indipendente</h1>
        <p>Scopri progetti cinematografici innovativi e talenti emergenti</p>
    </div>

    <!-- Sezione Filtri -->
    <div class="filter-section">
        <button class="filter-btn active" data-filter="tutti">Tutti</button>
        <button class="filter-btn" data-filter="cortometraggi">Cortometraggi</button>
        <button class="filter-btn" data-filter="documentari">Documentari</button>
        <button class="filter-btn" data-filter="fiction">Fiction</button>
        <button class="filter-btn" data-filter="animazione">Animazione</button>
    </div>

    <!-- Galleria Film -->
    <div class="gallery" id="film-gallery">
        <!-- Le card dei film verranno inserite dinamicamente via JavaScript -->
    </div>

    <!-- Sezione Registi -->
    <section class="directors-section">
        <h2>Registi in Evidenza</h2>
        <div class="director-grid" id="featured-directors">
            <!-- Le card dei registi verranno inserite dinamicamente via JavaScript -->
        </div>
    </section>

    <!-- Sezione Eventi -->
    <section class="events-section">
        <h2>Festival ed Eventi</h2>
        <div id="film-events">
            <!-- Gli eventi verranno inseriti dinamicamente via JavaScript -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica - BOSTARTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Interattivo -->
    <div class="interactive-banner">
        <h1>Esplora il Mondo della Musica</h1>
        <p>Scopri artisti emergenti e nuovi talenti musicali</p>
    </div>

    <!-- Sezione Filtri -->
    <div class="filter-section">
        <button class="filter-btn active" data-filter="tutti">Tutti</button>
        <button class="filter-btn" data-filter="classica">Classica</button>
        <button class="filter-btn" data-filter="jazz">Jazz</button>
        <button class="filter-btn" data-filter="elettronica">Elettronica</button>
    </div>

    <!-- Galleria Musica -->
    <div class="gallery" id="music-gallery">
        <!-- Le card degli album e brani verranno inserite dinamicamente via JavaScript -->
    </div>

    <!-- Sezione Musicisti -->
    <section class="artists-section">
        <h2>Musicisti in Evidenza</h2>
        <div class="artist-grid" id="featured-musicians">
            <!-- Le card dei musicisti verranno inserite dinamicamente via JavaScript -->
        </div>
    </section>

    <!-- Sezione Eventi -->
    <section class="events-section">
        <h2>Concerti ed Eventi</h2>
        <div id="music-events">
            <!-- Gli eventi verranno inseriti dinamicamente via JavaScript -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>

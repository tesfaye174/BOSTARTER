<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giochi - BOSTARTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Interattivo -->
    <div class="interactive-banner">
        <h1>Esplora il Mondo dei Giochi</h1>
        <p>Scopri progetti innovativi di videogiochi e giochi da tavolo</p>
    </div>

    <!-- Sezione Filtri -->
    <div class="filter-section">
        <button class="filter-btn active" data-filter="tutti">Tutti</button>
        <button class="filter-btn" data-filter="videogiochi">Videogiochi</button>
        <button class="filter-btn" data-filter="giochi-tavolo">Giochi da Tavolo</button>
        <button class="filter-btn" data-filter="giochi-ruolo">Giochi di Ruolo</button>
        <button class="filter-btn" data-filter="mobile-games">Mobile Games</button>
    </div>

    <!-- Galleria Giochi -->
    <div class="gallery" id="games-gallery">
        <!-- Le card dei giochi verranno inserite dinamicamente via JavaScript -->
    </div>

    <!-- Sezione Sviluppatori -->
    <section class="developers-section">
        <h2>Sviluppatori in Evidenza</h2>
        <div class="developer-grid" id="featured-developers">
            <!-- Le card degli sviluppatori verranno inserite dinamicamente via JavaScript -->
        </div>
    </section>

    <!-- Sezione Eventi -->
    <section class="events-section">
        <h2>Eventi e Game Jam</h2>
        <div id="game-events">
            <!-- Gli eventi verranno inseriti dinamicamente via JavaScript -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danza - BOSTARTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Interattivo -->
    <div class="interactive-banner">
        <h1>Scopri l'Arte della Danza</h1>
        <p>Esplora spettacoli e performance di danza contemporanea e classica</p>
    </div>

    <!-- Sezione Filtri -->
    <div class="filter-section">
        <button class="filter-btn active" data-filter="tutti">Tutti</button>
        <button class="filter-btn" data-filter="classica">Danza Classica</button>
        <button class="filter-btn" data-filter="contemporanea">Danza Contemporanea</button>
        <button class="filter-btn" data-filter="folk">Danze Folk</button>
        <button class="filter-btn" data-filter="urbana">Danza Urbana</button>
    </div>

    <!-- Galleria Danza -->
    <div class="gallery" id="dance-gallery">
        <!-- Le card degli spettacoli verranno inserite dinamicamente via JavaScript -->
    </div>

    <!-- Sezione Ballerini -->
    <section class="dancers-section">
        <h2>Ballerini in Evidenza</h2>
        <div class="dancer-grid" id="featured-dancers">
            <!-- Le card dei ballerini verranno inserite dinamicamente via JavaScript -->
        </div>
    </section>

    <!-- Sezione Spettacoli -->
    <section class="shows-section">
        <h2>Spettacoli in Programma</h2>
        <div id="dance-shows">
            <!-- Gli spettacoli verranno inseriti dinamicamente via JavaScript -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>

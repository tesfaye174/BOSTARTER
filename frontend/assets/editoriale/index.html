<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoriale - BOSTARTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Interattivo -->
    <div class="interactive-banner">
        <h1>Scopri l'Editoria Contemporanea</h1>
        <p>Esplora articoli, autori e pubblicazioni innovative</p>
    </div>

    <!-- Sezione Filtri -->
    <div class="filter-section">
        <button class="filter-btn active" data-filter="tutti">Tutti</button>
        <button class="filter-btn" data-filter="digitale">Editoria Digitale</button>
        <button class="filter-btn" data-filter="narrativa">Narrativa</button>
        <button class="filter-btn" data-filter="poesia">Poesia</button>
        <button class="filter-btn" data-filter="indipendente">Editoria Indipendente</button>
    </div>

    <!-- Galleria Articoli -->
    <div class="gallery" id="article-gallery">
        <!-- Le card degli articoli verranno inserite dinamicamente via JavaScript -->
    </div>

    <!-- Sezione Autori -->
    <section class="authors-section">
        <h2>Autori in Evidenza</h2>
        <div class="author-grid" id="featured-authors">
            <!-- Le card degli autori verranno inserite dinamicamente via JavaScript -->
        </div>
    </section>

    <!-- Sezione Eventi -->
    <section class="events-section">
        <h2>Eventi e Workshop</h2>
        <div id="editorial-events">
            <!-- Gli eventi verranno inseriti dinamicamente via JavaScript -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Favicon Generator</title>
</head>

<body>
    <canvas id="canvas" width="32" height="32" style="display: none;"></canvas>
    <script>
        // Create a simple favicon programmatically
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Fill background
        ctx.fillStyle = '#3176FF';
        ctx.fillRect(0, 0, 32, 32);

        // Add letter 'B'
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('B', 16, 22);

        // Convert to data URL and create download link
        const dataURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'favicon.png';
        link.href = dataURL;
        link.textContent = 'Download Favicon';
        document.body.appendChild(link);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BOSTARTER</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            color: #3176FF;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .retry-button {
            display: inline-block;
            background-color: #3176FF;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background-color: #2563eb;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }

            .offline-container {
                background-color: #1f2937;
            }

            h1 {
                color: #f9fafb;
            }

            p {
                color: #d1d5db;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">

        <p>Non preoccuparti! Alcune funzionalitÃ  sono ancora disponibili offline. Riprova a connetterti per accedere a tutti i contenuti di BOSTARTER.</p>
        <a href="/" class="retry-button">Riprova</a>
    </div>
    <script>
        // Controlla periodicamente la connessione
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
